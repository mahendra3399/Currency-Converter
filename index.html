<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" />
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="" id="">
                            
                        </select>
                    </div>
                </div>
                
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="" id="">
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <div class="name">Crafted with <span style="color: red;">&#9829;</span> by Mahendra</div>


    <script src="./scripts/country-list.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
